<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<!-- 引入 echarts.js -->
<script type="text/javascript"
	src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 1000px; height: 800px;"></div>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		var option = {
			title : {
				text : ''
			},
			tooltip : {},
			animationDurationUpdate : 1500,
			animationEasingUpdate : 'quinticInOut',
			label : {
				normal : {
					show : true,
					textStyle : {
						fontSize : 12
					},
				}
			},
			legend : {
				x : "center",
				show : false,
				data : [ "连通" ]
			},
			series : [

			{
				type : 'graph',
				layout : 'force',
				symbolSize : 45,
				focusNodeAdjacency : true,
				roam : true,
				categories : [ {
					name : '连通',
					itemStyle : {
						normal : {
							color : "#009800",
						}
					}
				}],
				label : {
					normal : {
						show : true,
						textStyle : {
							fontSize : 12
						},
					}
				},
				force : {
					repulsion : 1000
				},
				edgeSymbolSize : [ 4, 50 ],
				edgeLabel : {
					normal : {
						show : true,
						textStyle : {
							fontSize : 10
						},
						formatter : "{c}"
					}
				},
				data : [ {
					name : 'ASG1',
					category : 0,
					draggable : true,
				}, 
				{
					name : 'ASG2',
					category : 1,
					draggable : true,
				}, {
					name : 'CSGA',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGB',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGC',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGD',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGE',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGF',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGG',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGH',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGI',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGJ',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGK',
					category : 2,
					draggable : true,
				}, {
					name : 'CSGL',
					category : 2,
					draggable : true,
				} ],
				links : [ {
					source : 0,
					target : 1,
					category : 0,
					value : '连通'
				}, {
					source : 0,
					target : 2,
					value : '连通'
				}, {
					source : 0,
					target : 3,
					value : '连通'
				}, {
					source : 0,
					target : 4,
					value : '连通'
				}, {
					source : 1,
					target : 2,
					value : '连通'
				}, {
					source : 0,
					target : 5,
					value : '连通'
				}, {
					source : 4,
					target : 5,
					value : '连通'
				}, {
					source : 2,
					target : 8,
					value : '连通'
				}, {
					source : 0,
					target : 12,
					value : '连通'
				}, {
					source : 6,
					target : 11,
					value : '连通'
				}, {
					source : 6,
					target : 3,
					value : '连通'
				}, {
					source : 7,
					target : 5,
					value : '连通'
				}, {
					source : 9,
					target : 10,
					value : '连通'
				}, {
					source : 3,
					target : 10,
					value : '连通'
				}, {
					source : 2,
					target : 11,
					value : '连通'
				} ],
				lineStyle : {
					normal : {
						opacity : 0.9,
						width : 1,
						curveness : 0
					}
				}
			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>
</html>
